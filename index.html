<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>gregslist2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist2</span>
                <a name="" id="" class="btn btn-primary" href="#" onclick="app.carsController.showCars()" role="button">Cars</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="app.housesController.showHouses()" role="button">Houses</a>
                <a name="" id="" class="btn btn-primary" href="#" onclick="app.jobsController.showJobs()" role="button">Jobs</a>
            </a>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row p-2 bg-primary" id="carForm">
            <div class="col" id="form">
                <form onsubmit="app.carsController.createCar()" class="form-inline">
                    <div class="form-group p-1">
                        <label class="mr-1" for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." min="1900"
                            max="2021">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description...">
                    </div>
                    <div class="form-group p-1">
                        <label class="mr-1" for="img">Image Url</label>
                        <input type="url" name="img" id="img" class="form-control" placeholder="Image Url...">
                    </div>
                    <button type="submit" class="btn btn-success">Add Car</button>
                </form>
            </div>
        </div>
        <div class="row bg-dark" id="cars">
        </div>
        <div class="row bg-primary p-2" id="houseForm">
        <div class="col" id="form">
            <form onsubmit="app.housesController.createHouse()" class="form-inline">
                <div class="form-group p-1">
                    <label class="mr-1" for="bedrooms"></label>
                    <input type="text" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="bathrooms">Bathrooms</label>
                    <input type="text" name="bathrooms" id="bathrooms" class="form-control" placeholder="Bathrooms...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="levels">Levels</label>
                    <input type="text" name="levels" id="levels" class="form-control" placeholder="Levels...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="year">Year</label>
                    <input type="number" name="year" id="year" class="form-control" placeholder="Year..." min="1900"
                        max="2021">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="price">Price</label>
                    <input type="number" name="price" id="price" class="form-control" placeholder="Price...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="description">Description</label>
                    <input type="text" name="description" id="description" class="form-control"
                        placeholder="Description...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="img">Image Url</label>
                    <input type="url" name="img" id="img" class="form-control" placeholder="Image Url...">
                </div>
                <button type="submit" class="btn btn-success">Add House</button>
            </form>
        </div>
    </div>

        <div class="row bg-dark" id="houses">
        </div>
        <div class="row bg-primary p-2" id="jobForm">
        <div class="col" id="form">
            <form onsubmit="app.jobsController.createJob()" class="form-inline">
                <div class="form-group p-1">
                    <label class="mr-1" for="company">Company</label>
                    <input type="text" name="company" id="company" class="form-control" placeholder="Company...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="jobTitle">Job Title</label>
                    <input type="text" name="jobTitle" id="jobTitle" class="form-control" placeholder="Job Title...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="hours">Hours</label>
                    <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="rate">Rate</label>
                    <input type="number" name="rate" id="rate" class="form-control" placeholder="Rate...">
                </div>
                <div class="form-group p-1">
                    <label class="mr-1" for="description">Description</label>
                    <input type="text" name="description" id="description" class="form-control"
                        placeholder="Description...">
                </div>
                <button type="submit" class="btn btn-outline-success">Add Job</button>
            </form>
        </div>
    </div>
        <div class="row bg-dark p-2" id="jobs">

        </div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
